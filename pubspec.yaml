name: metabolicapp
description: "Metabolic Health Companion - Supporting individuals adopting ketogenic metabolic therapy"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI State Management
  freezed: ^2.4.6
  json_annotation: ^4.8.1
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Navigation
  auto_route: ^7.8.4
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Networking
  dio: ^5.4.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Charts and Graphs
  fl_chart: ^0.65.0
  
  # Form Validation
  formz: ^0.6.1
  
  # Utils
  uuid: ^4.2.1
  
  # Local notifications
  flutter_local_notifications: ^19.5.0
  
  # Permissions
  permission_handler: ^11.1.0

  # Image Picker
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  auto_route_generator: ^7.3.2

flutter:

  uses-material-design: true
